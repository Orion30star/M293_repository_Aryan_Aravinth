<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../homepage/Navbar.css">
    <link rel="stylesheet" href="../login/SignUp.css">
</head>
<body>
    <div class="topnav">
        <a class="Home" href="../homepage/index.html">Homepage</a>
        <a href="../scheme&inspiration/inspiration.html">Scheme/Inspiration</a>
        <a href="../login/login.html">Login</a>
        <a href="../login/SignUp.html">Sign Up</a>
        <link rel="stylesheet" href="css.css">
    </div>
    <form action="../homepage/index.html">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr style="visibility: hidden;">
      
          <label for="email"><b>Gender</b></label>
          <input type="text" placeholder="Enter Gender" name="Gender" required>

          <label for="email"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="First Name" required>

          
          <label for="email"><b>Last Name</b></label>
          <input type="text" placeholder="Enter last Name" name="Last Name" required>

             
          <label for="email"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="Address" required>

               
          <label for="email"><b>PLZ</b></label>
          <input type="text" placeholder="Enter PLZ" name="PLZ" required>

               
          <label for="email"><b>Place</b></label>
          <input type="text" placeholder="Enter Place" name="Last Place" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:rgb(79, 30, 255)">Terms & Privacy.</a></p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <div class="signUp">
            <button type="submit" class="signupbtn">Sign Up</button>
            <a href="../homepage/index.html"></a>
        </div>
          </div>
        </div>
      </form>
</body>
</html>
